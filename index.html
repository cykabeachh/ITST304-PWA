<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">

  <title>Rumble Words Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <script src="sw.js"></script>

  <body>

    </div>
    <script src="js/main.js"></script>
 </body>
